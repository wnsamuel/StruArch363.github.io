<!DOCTYPE html>
<html>

<head>

<style>
    body {
        background: #78dee6d5;
        overflow: hidden;
    }

    .shine-text {
        font-family: "Arial Black", Arial, sans-serif;
        font-size: 48px;
        font-weight: bold;
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        animation: move 5s linear infinite;
    }

    @keyframes move {
        0% { top: 0; left: 0; }
        25% { top: 0; left: calc(100% - 100px); }
        50% { top: calc(100% - 100px); left: calc(100% - 100px); }
        75% { top: calc(100% - 100px); left: 0; }
        100% { top: 0; left: 0; }
    }

    .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-family: "Arial Black", Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);


    }

</style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>
    <div class="shine-text">COMING SOON !!!</div>
</body>
</html>
